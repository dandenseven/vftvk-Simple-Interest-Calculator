<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>"Simple Interest Calculator"</title>
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal">  <br/><br>
            Interest Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id ="rate_val">10.25%</span> <br/><br>

            No. of Years 
                <select name="number" id="years">
                    <option value="1">1</option>
                <option value="2">2</option>    
                    <option value="3">3</option>
                <option value="4">4</option>
                    <option value="5">5</option>
                <option value="6">6</option>
                    <option value="7">7</option>
                <option value="8">8</option>   
                    <option value="9">9</option>
                <option value="10">10</option>
            </select> <br/><br>
        

            <button type="button" onClick="compute('If you deposit'<mark>${principal}</mark>,\<br\>'at an interest rate of'<mark>${rate}%\</mark>\<br\>'You will receive an amount of '<mark>${amount}</mark>,\<br\>'in the year '<mark>${year}</mark>\)">Compute Interest</button><span id="result"></span><br><br>
            

            <footer>&#169; This Calculator belongs to --Dane Knight</footer>
        </div>
        
        
    </body>
</html>
